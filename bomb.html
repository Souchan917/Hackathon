<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時限爆弾カウントダウン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bomb.css">
</head>
<body>
    <div class="container">
        <div class="bomb-countdown-display">
            <div class="bomb-frame">
                <div class="bomb-wires"></div>
                <div class="bomb-screen">
                    <div class="screen-header">
                        <span class="screen-text">COUNTDOWN</span>
                    </div>
                    <div class="bomb-number" id="bombNumber">3600</div>
                    <div class="screen-footer">
                        <span class="warning-text">CAUTION</span>
                    </div>
                </div>
                <div class="bomb-details">
                    <div class="led"></div>
                    <div class="code">BM-3600</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="decrementBtn">-10</button>
            <input type="number" id="bombInput" min="1" max="3600" value="3600">
            <button id="incrementBtn">+10</button>
            <button id="applyBtn">リセット</button>
        </div>
        
        <div class="back-button-container">
            <button id="backBtn" class="back-button">選択画面に戻る</button>
        </div>
    </div>

    <script src="bomb.js"></script>
</body>
</html>
